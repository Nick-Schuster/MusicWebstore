<body>
  <div class="page-wrapper">
    <div class="sort">
      <select #selectElement (change)="changeSort()">
        <option>Unsorted</option>
        <option>Sort by price ascending</option>
        <option>Sort by price descending</option>
      </select>
      <input #inputElement type="text" placeholder="Search...">
      <button  (click)="search()">Search</button>
    </div>
  <div class="product-list">
    @if(articles){
      @for(article  of articles;track  $index; let idx = $index){
        <div class="product-card" (click)="toProductView(article.id)">
        @if(article.images !=  null){
          <img class="pictures" src="{{article.images.at(0).imageUrl}}" alt="">
        }
          <div class="product-info">
            <ul class="product" (click)="toProductView(article.id)">
             <li class="product-title">{{article.name}}</li>
             <li class="product-description">{{article.description}}</li>
             <li class="product-price">{{article.price}}$</li>
            @if(article.inStock){
             <li class="product-stock">Available</li>
      } @else {
              <li class="product-stock">Not available</li>
            }
            </ul>
          </div>
        </div>
  }
}
  </div>
    <div class="show-buttons">
      <button #allButton (click)="showAll()">Show all</button>
      <button #lessButton (click)="showLess()">Show less</button>
    </div>
  </div>
</body>
