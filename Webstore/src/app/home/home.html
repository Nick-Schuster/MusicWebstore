<body>
<div class="sort">
<select id="sortInput" (change)="changeSort()">
  <option>Unsorted</option>
  <option>Sort by price</option>
  <option>Sort by rating</option>
</select>
<input id="searchInput" type="text">
<button  (click)="search()">Search</button>
</div>
<div class="product-list">
@if(articles){
  @for(article  of articles;track  $index; let idx = $index){
    <ul class="product" (click)="toProductView(article.id)">
      <li>{{article.name}}</li>
      @if(article.images !=  null){
        <img class="pictures" src="{{article.images.at(0).imageUrl}}" alt="">
      }
      <li>{{article.description}}</li>
      <li>{{article.price}}$</li>
      @if(article.inStock){
        <li>Available</li>
      }
    </ul>
  }
}
<button #allButton (click)="showAll()">Show all</button>
<button #lessButton (click)="showLess()">Show less</button>
