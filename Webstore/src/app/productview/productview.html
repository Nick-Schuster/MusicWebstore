@if(article){
  <ul>
    <li>{{article.name}}</li>
    @if(article.images !=  null){
      <img src="{{article.images.at(0).imageUrl}}" alt="">
    }
    <li>{{article.description}}</li>
    <li>{{article.price}}$</li>
    @if(article.inStock){
      <li>Available</li>
    }
    <ul>
      @for(review of article.reviews;track  $index; let idx = $index){
        <li>
          {{review.comment}}
          {{review.rating}}
        </li>
      }
    </ul>
  </ul>
}
<button  (click)="addToBasket()">Add to basket</button>
