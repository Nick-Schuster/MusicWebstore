<div class="page-wrapper">
  @if(article){
    <div class="product-detail">
        @if(article.images != null){
          <img class="pictures" src="{{article.images.at(0).imageUrl}}" alt="{{article.name}}">
        }
      <div class="product-info">
        <h2 class="product-title">{{article.name}}</h2>
        <p class="product-description">{{article.description}}</p>
        <p class="product-price">{{article.price}}$</p>
        @if(article.inStock){
          <p class="product-stock">Available</p>
        }

        <button (click)="addToBasket()">Add to basket</button>
      </div>
    </div>
  }
</div>
